<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YardSale</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="container-logo">
        <img
          src="/assets/logos/logo_yard_sale.svg"
          alt=""
          class="logo__image"
        />
        <h1 class="logo_title">Password recovery</h1>
        <p class="logo_subtitle">
          Inform the email address used to create your account
        </p>
      </div>

      <div class="container-form">
        <form action="/">
          <label for="email" class="form_label">Email address</label>
          <input
            type="email"
            class="form_input input_email"
            placeholder="youremail@dominio.com"
          />

          <input
            type="submit"
            class="form_button primary-button"
            value="Submit"
          />

          <p class="form_link"><a href="/" class="link">Back to login</a></p>
        </form>
      </div>

      <div class="container-callToAction"></div>
    </main>
  </body>
</html>
