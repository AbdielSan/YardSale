<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardSale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
    <body>
        <main class="container">
            <div class="container-logo">
                <img src="/assets/logos/logo_yard_sale.svg" alt="" class="logo__image">
                <h1 class="logo_title">Email has been sent!</h1>
                <p class="logo_subtitle">Please check your inbox for instructions on how to reset the password</p>
            </div>

            <div class="container-form">
                <div class="email-image">
                    <img src="./assets/icons/email.svg" alt="mail icon">
                </div>
                <button class="form_button primary-button">Login</button>
                <p class="form_link">Didn't receive the email? <a href="/" class="link">resend</a></p>
            </div>

            <div class="container-callToAction">
            </div>
        </main>
    </body>
</html>
