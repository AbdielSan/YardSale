<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardSale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
    <body>
        <main class="container">
            <div class="container-logo">
                <img src="/assets/logos/logo_yard_sale.svg" alt="" class="logo__image">
            </div>

            <div class="container-form">
                <form action="/">

                    <label for="email" class="form_label">Email address</label>
                    <input type="email" class="form_input input_email" placeholder="youremail@dominio.com">

                    <label for="password" class="form_label">Password</label>
                    <input type="password" class="form_input input_password" placeholder="******">

                    <input type="submit" class="form_button primary-button" value="Log in">

                    <p class="form_link"><a href="/" class="link">Forgot my password</a></p>
                </form>
            </div>

            <div class="container-callToAction">
                <button class="form_button secondary-button button-responsive">Sign up</button>
            </div>
        </main>
    </body>
</html>
